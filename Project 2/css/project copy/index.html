<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="applybox">
            <h1>
                Job Application <span class="web">(WEB)</span>
            </h1>


            <form action="">
                <div class="form_container">

                    <div class="formcontrol">
                        <label for="first_name">First Name</label>
                        <input name="first_name" id="first_name" placeholder="Enter your First Name">
                    </div>


                    <div class="formcontrol">
                        <label for="last_name">Last Name</label>
                        <input name="last_name" id="last_name" placeholder="Enter your Last Name">
                    </div>

                    <div class="formcontrol">
                        <label for="email">Eamil</label>
                        <input type="email" name="email" id="eamil" placeholder="Enter your Email">
                    </div>

                    <div class="formcontrol">
                        <label for="job_role">Job title</label>
                        <select name="job_role" id="job_role">
                            <option value="">Select your job</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="UI/UX">UI/UX Designer</option>
                        </select>
                    </div>

                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="adress" id="address" cols="50" rows="10"
                            placeholder="Enter your First Name"></textarea>
                    </div>

                    <div class="formcontrol">
                        <label for="City_name">City</label>
                        <input name="City_name" id="City_name" placeholder="Enter your City Name">
                    </div>

                    <div class="formcontrol">
                        <label for="Pincode">Pincode</label>
                        <input type="number" name="Pincode" id="Pincode" placeholder="Enter your Pincode">
                    </div>

                    <div class="formcontrol">
                        <label for="Date">Date</label>
                        <input value="01-01-2022" type="date" name="Date" id="Date">
                    </div>

                    <div class="formcontrol">
                        <label for="Upload">Upload</label>
                        <input type="file" name="first_name" id="first_name" placeholder="Enter your First Name">
                    </div>

                </div>
            </form>
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>

        </div>
    </div>
</body>

</html>
